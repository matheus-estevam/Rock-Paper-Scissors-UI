<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
        <h1>Rock Paper Scissors</h1>
        <div class="buttons">
          <button id="rock" value="Rock">rock</button>
          <button id="paper" value="Paper">paper</button>
          <button id="scissors" value="Scissors">scissors</button>
        </div>
        <div id="result"></div>
        <p><span id="player-score"></span></p>
        <p><span id="computer-score"></span></p>
        <span id="announce-winner"></span>
      </div>
      <button id="play-again">Play Again!</button>
  </body>
  <script src="./js/script.js"></script>
</html>
